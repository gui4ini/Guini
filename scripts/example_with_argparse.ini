[Command]
script_file_name = C:/Users/wcgri/workspace/Guini/scripts/example_with_argparse.py

[Arguments]
; Keys are now meaningful. Values are the defaults.
list_of_numbers = 10, 20, 30
file_pattern = docs/imgs/*.png

[Labels]
; Labels now define the command-line flag and the type hint.
; The UI will generate a display label from the key in [Arguments] (e.g., "List Of Numbers").
list_of_numbers = Numbers
file_pattern = Files



[ArgParse]
; This new section defines the arguments for argparse.
; Format: <key> = <flag> (<type>)
list_of_numbers = --numbers (float)
file_pattern = --file (filename)